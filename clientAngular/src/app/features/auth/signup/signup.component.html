<div class="login-dark">
  <form (ngSubmit)="register()">
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="model.email"
        placeholder="Email"
        id="email"
        required
        #email="ngModel"
        email="true"
        (ngModelChange)="onModelChange()"
      />
      <div *ngIf="email.errors">
        <div *ngIf="email.errors?.['required']" class="inputError">
          Email jest wymagany
        </div>
        <div *ngIf="email.errors?.['email']" class="inputError">
          Nieprawidłowy email
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Hasło"
        #password="ngModel"
        id="password"
        minlength="8"
        (ngModelChange)="onModelChange()"
      />
      <div *ngIf="password.errors">
        <div *ngIf="password.errors?.['required']" class="inputError">
          Hasło jest wymagane
        </div>
        <div *ngIf="password.errors?.['minlength']" class="inputError">
          Hasło musi mieć min 8 znaków
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="confirmPassword"
        [(ngModel)]="model.confirmPassword"
        placeholder="Powtóz hasło"
        #confirmPassword="ngModel"
        id="confirmPassword"
        pattern="{{ password.value }}"
        minlength="8"
        (ngModelChange)="onModelChange()"
      />
      <div *ngIf="confirmPassword.errors">
        <div *ngIf="confirmPassword.errors?.['required']" class="inputError">
          Hasło jest wymagane
        </div>
        <div *ngIf="confirmPassword.errors?.['pattern']" class="inputError">
          Hasła są różne
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="nick"
        [(ngModel)]="model.nick"
        placeholder="Nick"
        #nick="ngModel"
        id="nick"
        required
        (ngModelChange)="onModelChange()"
      />
      <div *ngIf="nick.errors">
        <div *ngIf="nick.errors?.['required']" class="inputError">
          Nick jest wymagany
        </div>
      </div>
      <div *ngIf="error">
        <div class="inputError">
          {{ error }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">
        Zarejstruj
      </button>
    </div>
  </form>
</div>
