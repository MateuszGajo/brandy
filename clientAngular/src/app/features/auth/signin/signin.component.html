<div class="login-dark">
  <form (ngSubmit)="login()">
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="model.email"
        placeholder="Email"
        id="email"
        required
        #email="ngModel"
        email="true"
        (ngModelChange)="onModelChange()"
      />
      <div *ngIf="email.errors && email.touched">
        <div *ngIf="email.errors?.['required']" class="inputError">
          Email jest wymagany
        </div>
        <div *ngIf="email.errors?.['email']" class="inputError">
          Nieprawidłowy email
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Hasło"
        #password="ngModel"
        id="password"
        minlength="8"
        (ngModelChange)="onModelChange()"
      />
      <div *ngIf="password.errors">
        <div *ngIf="password.errors?.['required']" class="inputError">
          Hasło jest wymagane
        </div>
        <div *ngIf="password.errors?.['minlength']" class="inputError">
          Hasło musi mieć min. 8 znaków
        </div>
      </div>
      <div *ngIf="error">
        <div class="inputError">
          {{ error }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Zaloguj</button>
    </div>
  </form>
</div>
